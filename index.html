<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Blackjack Game</title>
  </head>
  <body>
    <div class="divbox" id="divbox">
      <h1 id="h1">Blackjack</h1>
      <p id="message-el">Want to play a round?</p>
      <button id="cards-btn" onclick="cardsDraw()">Draw Card</button>
      <p id="cards-el"></p>
      <button id="sum-btn">Sum</button>
      <p id="sum-el"></p>
      <button
        id="wincheckers-btn"
        <button
        id="playagain-btn"
        onclick="playAgain()"
      >
        Play Again
      </button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
